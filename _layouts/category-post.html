---
layout: default
---
<section itemscope itemtype="http://schema.org/BlogPosting">
  <div class="max-w-4xl mx-auto px-8 py-16 lg:px-4">
    <div class="flex flex-col w-full mb-12 text-left ">
      <h2 class="mb-1 text-xs font-semibold tracking-widest text-blue-600 uppercase title-font">{{ page.direktori }}</h2>
      <h1 itemprop="headline" class="mb-6 text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold tracking-tighter text-blue-800  title-font">
        {{ page.title }}
      </h1>
      <div class="prose prose-sm sm:prose max-w-none" itemprop="articleBody">{{ content }}</div>
      <div itemprop="dateCreated" class="text-sm border-t w-full py-10 mt-10">Last Updated: </div>
    </div>
