{% capture tag %}{{ include.tag }}{% endcapture %}
<div class="mt-6 max-w-5xl mx-auto pt-24">
  <div class="flex flex-col w-full">
    <h1 data-aos="zoom-in-down" itemprop="headline"
      class="text-black text-center mb-16 py-16 font-semibold text-3xl sm:text-4xl md:text-5xl lg:text-6xl tracking-tighter">
      {{ include.title }}
    </h1>
    <dl class="md:grid md:grid-cols-2 md:gap-8 text-left">
      {% for post in site.categories.[include.categories] %}
      {% if post.tag == tag %}
      <a href="{{ post.url }}">
        <div data-aos="zoom-in" data-aos-easing="ease-out-cubic"
        data-aos-duration="500" class="md:flex md:rounded-xl p-8 md:p-0 h-full bg-gray-100">
          <div class=" pt-6 md:p-8 text-center md:text-left space-y-4">
            <div class="font-semibold text-2xl sm:text-3xl md:text-4xl tracking-tighter">
              {{ post.title }}
            </div>

            <div class="">
              {{ post.summary}}

            </div>

          </div>
        </div>
      </a>
      {% endif %}
      {% endfor %}
    </dl>
  </div>
</div>
